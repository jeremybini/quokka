<div class="container" ng-repeat="product in products">
  <div id="categories-list" class="row list-group">
    <div class="item  col-xs-4 col-lg-4">
      <div class="thumbnail">
        <img class="group list-group-image" src="{{ product.photoUrl }}" alt="" />
        <div class="caption">
          <h4 class="group inner list-group-item-heading">{{ product.title }}</h4>
          <p class="group inner list-group-item-text">
            {{ product.description }}</p>
          <div class="row">
            <div class="col-xs-12 col-md-6">
              <p class="lead">
                {{ product.price | currency : symbol }}</p>
            </div>
            <div class="col-xs-12 col-md-6">
              <a class="btn btn-success" href="http://www.jquery2dotnet.com">Edit Product</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
