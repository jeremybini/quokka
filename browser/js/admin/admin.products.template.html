<div class="container">
  <div class="add-button-container">
    <a ui-sref="addProduct" class="btn btn-lg btn-success">Add Product</a>
  </div>

  <div>
    <form id="checkboxForm" method="post" class="form-horizontal">
      <div class="form-group">
        <label class="col-xs-3 control-label">Choose category</label>
        <div class="col-xs-6">
          <div class="checkbox">
            <input type="checkbox" name="languages[]" value="net" id="netCheckbox" class="styled" />
            <label for="netCheckbox">.Net</label>
          </div>
        </div>
      </div>
    </form>
  </div>

  <div ng-repeat="product in products" class="item col-xs-4">
    <div class="thumbnail">
      <div class="adminProductImage" style="background-image: url('{{ product.photoUrl }}'); width: 100%; height: 300px; background-size: contain; background-repeat: no-repeat; background-position: center">
      </div>
      <div class="caption">
        <h4>{{ product.title }}</h4>
        <p class="product-description">{{ product.description }}</p>
        <p>{{ product.price | currency : symbol }}</p>
        <button ng-click="goToEditState(product)" class="edit-product-btn btn btn-primary">Edit Product</button>
      </div>
    </div>
  </div>
</div>
