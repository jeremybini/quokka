
<div>
<table class="table">
  <thead>
    <tr>
      <th>Email</th>
      <th>ID</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="user in users" ui-sref="edituser">
      <td>{{user.email}}</td>
      <td>{{user._id}}</td>
      <td><button type="button" class="btn btn-warning">Edit User</button></td>
    </tr>
  </tbody>
</table>
</div>
