<div class="container">
	<div class="row">
		<div class="col-lg-6">
		<h3>Order #: {{ order._id }}</h3>
		<h4>Date Submitted</h4>
		<p>{{ order.dateSubmitted }}</p>
		<h4>Order Total</h4>
		<p>{{ orderTotal() | currency: $ }}</p>
		</div>
	  <table class="table">
		  <thead>
	      <tr>
	        <th>Item</th>
	        <th>Quantity</th>
	        <th>Item Price</th>
	        <th>Total</th>
	      </tr>
	    </thead>
	    <tbody>
	      <tr ng-repeat="item in order.products">
	        <td>{{ item.product.title }}</td>
	        <td>{{ item.quantity }}</td>
	        <td>{{ item.price/100 | currency: $ }}</td>
	        <td>{{ totalItemPrice(item) | currency: $ }}</td>
	      </tr>
	    </tbody>
		</table>
	</div>
</div>
