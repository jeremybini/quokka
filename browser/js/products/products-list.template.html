<div class="container">
	<div class="row">
		<div class="sidebar">
			<div ng-click="setCategory()">
				<h1>All</h1>
			</div>
			<div ng-repeat="category in categories" ng-click="setCategory(category)">
				<h1>{{ category.name }}</h1>
			</div>
		</div>
		<div class="">
			<h1 class="text-center">{{ category.name || "All" }} Products</h1>
			<div ng-repeat="product in products | filter: filterByCategory">
				<product-box product="product"></product-box>
			</div>
		</div>
	</div>
</div>
