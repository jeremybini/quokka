<section id="home">
	<div class="container">
		<div class="row">
		<h3 class="text-center">Browse by Category</h3>
		</div>
		<div class="row">
			<div ng-repeat="category in categories" class="col-md-3 col-sm-6 category-box">
				<div class="category-card" ui-sref='products'>
					<img src=""/>
					<div class="category-tag text-center">
						<h2>{{ category.name }}</h1>
					</div>
				</div>
			</div>
			<div  class="col-md-3 col-sm-6 category-box">
				<div class="category-card">
					<img src=""/>
					<div class="category-tag text-center">
						<h2>All</h1>
					</div>
				</div>
			</div>
		</div>
		<hr>
		<div class="row">
			<h3 class="text-center">Featured Products</h3>
		</div>
		<div class="row">
			<div ng-repeat="product in products">
				<product-box product="product"></product-box>
			</div>
		</div>
	</div>
</section>
