<form id="signup-form" name="signupForm" ng-submit="signupForm.$valid && sendSignup(signup)">
    <alert type="danger" ng-show="error && !signup">
        {{ error }}
    </alert>

    <div class="form-group">
        <label for="email">Email address</label>
        <input type="text" ng-model="signup.email" class="form-control" id="email" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="signup-password">Password</label>
        <input type="password" name="password" ng-model="signup.password" class="form-control" id="signup-password" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="signup-password">Password Confirmation</label>
        <input type="password" name="passwordConfirmation" ng-model="signup.passwordConfirmation" class="form-control" id="signup-passwordConfirmation" placeholder="Please re-enter your password">
    </div>
    <alert type="danger" ng-show="!validPassword() && signupForm.passwordConfirmation.$touched && signupForm.password.$touched">
        Passwords do not match.
    </alert>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
